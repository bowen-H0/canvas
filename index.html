<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcety Canvas</title>
    <style>
        @font-face {
            font-family: 'OpenMoji';
            src: url('OpenMoji-black-glyf.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        canvas {
            position: relative;
            left: 2px;
            border: 1px solid #000;
            cursor: crosshair;
        }

        body button:hover,
        #loadLabel:hover {
            background-color: #f6f6f6;
        }

        body {
            user-select: none;
            overflow: hidden;
            margin: 0;
        }

        body button,
        #loadLabel {
            background-color: #ffffff;
            /* 按钮背景颜色改为白色 */
            color: #333;
            /* 按钮文字颜色 */
            border: 1px solid #333;
            /* 边框颜色 */
            padding: 2px 3px;
            /* 按钮内边距 */
            font-size: 14px;
            /* 字体大小 */
            cursor: pointer;
            /* 鼠标悬停时显示为手形光标 */
            transition: background-color 0.3s, color 0.3s;
            /* 过渡效果 */
            outline: none;
            /* 移除轮廓 */
            margin: -2px;
            /* 添加边距 */
            font-family: Arial, Helvetica, sans-serif;
            font-size: small;
        }

        #BU button {
            width: 30px;
            height: 30px;
            background-color: rgb(255, 255, 255);
            font-family: 'OpenMoji', sans-serif;
        }

        #COLOR {
            position: absolute;
            left: 20px;
            top: 10px;
            height: auto;
            width: auto;
            background-color: rgba(255, 255, 255, 0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            /* 添加阴影效果 */
        }

        .colorButton {
            height: 30px;
            width: 30px;
            border: 3px solid #444;
            /* 实线边框 */
            position: relative;
            top: 1px;

        }

        #circle {
            width: 5px;
            /* 圆形宽度 */
            height: 5px;
            /* 圆形高度 */
            background-color: rgba(0, 0, 0, 0.2);
            /* 圆形颜色 */
            border-radius: 50%;
            /* 设置圆角为50%形成圆形 */
            position: absolute;
            /* 使用绝对定位 */
            pointer-events: none;
            /* 不阻止鼠标事件 */
        }

        #loadButton {
            display: none;
        }

        #text_input::placeholder {
            color: red;
            /* 设置placeholder的颜色 */
            opacity: 1;
            /* 使颜色完全不透明 */
        }
    </style>
</head>

<body>
    <div style="position: relative;left: 2px; height: 55px;">
        <div id="BU">
            <h1 style="display: inline;">Canvas&nbsp;&nbsp;&nbsp;</h1><button onclick="Choose_Color()" id="ChooseColor"
                style="width: 30px;height: 30px;background-color: #000000;">&nbsp;</button>
            <P style="display: inline;">&nbsp;</P>
            <button onclick="Use_pen()" id="pen">✏️</button>
            <P style="display: inline;">&nbsp;</P><button id="rubber" onclick="Use_rubber()">🧽</button>
            <P style="display: inline;">&nbsp;</P><button id="text" onclick="Use_text()">A</button>
            <input type="range" id="sizeSlider" min="1" max="50" value="5" step="1">
            <p style="display: inline;" id="sizeSliderP">Size:5</p>
            <br>
        </div>
        <button onclick="clearCanvas()">Clear Canvas</button>
        <button id="ExportButton">Save</button>
        <input type="file" id="loadButton" accept="image/*" />
        <label for="loadButton" id="loadLabel">Load</label>
        <button onclick="About()">Github</button>
    </div>
    <canvas id="drawingCanvas" width="2000" height="1000" style="background-color: rgb(255, 255, 255);"></canvas>
    <div id="COLOR">
    </div>

    <div id="circle"></div>
    <textarea id="text_input" placeholder="Enter text"
          style="position: absolute; bottom: 0px; border: 2px solid red; width: 300px; height: auto;">
    </textarea>
    <script src="script.js"></script>
</body>

</html>
